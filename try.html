      async function getCountryNames() {
        let select2data = [];
        let id = 0;
        let requestOptions = {
          method: "GET",
          redirect: "follow",
        };

        const response = await fetch(
          "https://covid19-api.org/api/countries",
          requestOptions
        );
        const data = await response.json();
        data.forEach((datum) => {
          select2data.push({
            id: id++,
            text: datum.name,
          });
        });
        return select2data;
      }
      getCountryNames()
