  <body>
    <div class="container">
      <div class="row">

    <script>
      ///filter array from duplicates
      const countryNames = [];
      const arrForS2 = [{ id: 0, text: "Worldwide" }];

      function removeDuplicates(array) {
        let outputArray = [];

        // Count variable is used to add the
        // new unique value only once in the
        // outputArray.
        let count = 0;

        // Start variable is used to set true
        // if a repeated duplicate value is
        // encontered in the output array.
        var start = false;
        for (j = 0; j < array.length; j++) {
          for (k = 0; k < outputArray.length; k++) {
            if (array[j] == outputArray[k]) {
              start = true;
            }
          }
          count++;
          if (count == 1 && start == false) {
            outputArray.push(array[j]);
          }
          start = false;
          count = 0;
        }
        return outputArray;
      }

      function createArrForS2(arr) {
        let idCount = 1;
        arr.forEach((item) => {
          let s2OptionData = {
            id: idCount++,
            text: item,
          };
          arrForS2.push(s2OptionData);
        });
        // document.write("<pre>");
        // document.write(arrForS2);
        // document.write("</pre>");
        // document.write(JSON.stringify(arrForS2));
        console.log(JSON.stringify(arrForS2));
      }
      //get data from csv
      //   fetch("assets/csv/global-data.csv").then((response) => {
      //     console.log("got response");
      //     console.log(response.text());
      //   });

      async function getCountryNames() {
        const response = await fetch("assets/csv/global-data.csv");
        const data = await response.text();

        let idCount = 0;

        const table = data.split("\n").slice(1);
        table.forEach((row) => {
          const columns = row.split(",");
          const country = columns[2];

          countryNames.push(country);
        });
      }
      getCountryNames()
        .then((response) => {
          createArrForS2(removeDuplicates(countryNames));
        })
        .catch((error) => {
          console.log("Some Error Happned");
          console.error(error);
        });
    </script>
    <script>
      $(document).ready(function () {
        $(".js-select2").select2({
          data: getCountryNames(),
        });
      });
    </script>
